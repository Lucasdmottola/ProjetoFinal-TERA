<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Cadastro de Cliente</title>
	<style>
		h3 { text-align: center; }
		
		#btnSalvar { margin-left: 10px; }
		
		.card {
			width: 600px;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
		}
		
	</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Cadastre-se para acessar o sistema</h3>
            <div class="card-body">
    
                <form>
                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" label="Digite o nome do contato" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="empresa" class="col-sm-2 col-form-label">Empresa:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="empresa" label="Digite o nome da empresa" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="telefone" class="col-sm-2 col-form-label">Telefone:</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="telefone" label="Digite o telefone do contato" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required>
                            <small>Formato: XX XXXXX-XXXX ou XX XXXX-XXXX</small>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="anotacoes" class="col-sm-2 col-form-label">Anotações:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="anotacoes" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
                            <button type="reset" class="btn btn-warning">Limpar</button>
                        </div>
                    </div>
                    
                </form>				
            
            </div>
        </div>
            
    </div>
    <script src="index.js"></script>
</body>
</html>
